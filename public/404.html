<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Lay's Shop</title>
    <script type="text/javascript">
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          '/?/' +
          l.pathname
            .slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/') +
          (l.search ? l.search : '')
      );
    </script>
  </head>
  <body></body>
</html>
